<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-color {
            background-color: green;
        }
    </style>
</head>

<body class="bg-color">

    <ul class="lang">
        <li>JavaScript</li>
        <li>Reactjs</li>
    </ul>

</body>

<script>

    function addlang(langName) {

        const liItem = document.createElement('li')
        liItem.innerHTML = langName
        document.querySelector('.lang').appendChild(liItem)

    }

    addlang('TypeScript')


    function addoptlang(langName) {

        // Create element 
        const li = document.createElement('li');
        // const text = 
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.lang').appendChild(li)


    }

    addoptlang('RupeshD')


    // Editing
    const secChild = document.querySelector("li:nth-child(2)")  // second child selected 
    // console.log(secChild)
    // Will create a new element 
    const newli = document.createElement('li')
    newli.textContent = "Prachi Dahibhate"

    secChild.replaceWith(newli)

    // Edit 2 
    const newlist = document.createElement('li')
    // selecting first child
    const fchild = document.querySelector('li:nth-child(1)')
    console.log(fchild)
    newlist.textContent = 'Shekhar'
    fchild.replaceWith(newlist)


    // Edit 3 DIffernt method
    const tchild = document.querySelector('li:first-child')
    tchild.outerHTML = '<li>HTML</li>'

    
    // How to remove anything
    const lastele = document.querySelector('li:last-child')
    lastele.remove()
</script>

</html>
