<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Running Images</title>
    <style>
        .size {

            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>

    <div class="image-slider">

        <ul class="slider-track" id="slider">
            <li>
                <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-souvenirpixels-414612.jpg&fm=jpg"
                    alt="Image 1" class="size" id="water">
            </li>
            <li>
                <img src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE="
                    alt="Image 2" class="size" id="eye">
            </li>
            <li>
                <img src="https://media.istockphoto.com/id/668339998/photo/lips-of-model-with-colorful-art-make-up-holi-colors.jpg?s=612x612&w=0&k=20&c=arqX5MgXev1gVY2oLI9IAyiHgh9qCeHQTtIkwaneY4I="
                    alt="Image 3" class="size" id="lips">
            </li>
            <li>
                <img src="https://static.vecteezy.com/system/resources/thumbnails/036/324/708/small/ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg"
                    alt="Image 4" class="size" id="tiger">
            </li>
        </ul>

    </div>

    <script src="script.js"></script>
</body>

</html>
